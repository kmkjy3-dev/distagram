{% extends "base.html" %}
{% block title %}- Delete{% endblock %}
{% block content %}

<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class="alert alert-danger" role="alert">
            Are you sure you want to delete this photo {{ object }}?
        </div>
        <form action="" method="post">
            {{form.as_p}}
            {%csrf_token%}
            <input type="submit" class="btn btn-primary" value="Confirm Delete">
        </form>
    </div>
    <div class="col-md-2"></div>
</div>

{% endblock %}
